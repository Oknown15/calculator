<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>
<body class="position-relative">
    <h1 class="text-center">cgpa calculator</h1>
    <div class="">
        <div class="container">
            <div class="calculator-dark row">
                <div class="theme-toggler-active">
                    <i class="toggler-icon"></i>
                </div>
                <div class="buttons position-relative mx-auto" >
                    <table class="bdy">
                        <div class="display-screen">
                            <div class="bdy1 text-light" id="display"></div>
                        </div>
                        <tr>
                            <td><button class="btn-operator" id="clear">C</button></td>
                            <td><button class="btn-operator" id="0">0</button></td>
                            <td><button class="btn-operator" id=".">.</button></td>
                            <td><button class="btn-operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7">7</button></td>
                            <td><button class="btn-number" id="8">8</button></td>
                            <td><button class="btn-number" id="9">9</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4">4</button></td>
                            <td><button class="btn-number" id="5">5</button></td>
                            <td><button class="btn-number" id="6">6</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1">1</button></td>
                            <td><button class="btn-number" id="2">2</button></td>
                            <td><button class="btn-number" id="3">3</button></td>
                            <td><button class="btn-equal" onclick="click()" id="equal">=</button></td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
        </div>
</body>
<script src="javascript/script.js"></script>
</html>
